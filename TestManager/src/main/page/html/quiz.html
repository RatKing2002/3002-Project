<html>

<head>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .question {
            border: 1px outset gray;
            background-color: darkgray;
            text-align: left;
        }
        .quizContainer {
            border: 1px outset gray;
            background-color: darkgray;
            text-align: center;
        }

        textarea{
    display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>


    <title>Quiz - Question No. {{questionnumber}}</title>

</head>

<form action="" method="post">
    <div class="quizContainer">

        <div class="question">
            <p> {{question}} </p>
        </div>

        <p>
            <label for="answer"><b>Answer Below</b></label>
        </p>
        <textarea id="answer" name="answer" rows="50" cols="50" style="width: 600px; height: 1000px;">
         </textarea>
         <p>
            <button type="submit">Submit</button>
        </p>
    </div>
</form>

</html>
